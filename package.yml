name       : umbrello
version    : 18.08.1
release    : 25
source     :
    - https://cdn.download.kde.org/stable/applications/18.08.1/src/umbrello-18.08.1.tar.xz : 391a5be46918b83aa31df48499c19842c365c674899d182220b2ecf2e540e29a
license    : GPL-2.0
component  : programming.tools
summary    : Umbrello UML Modeller is a UML diagramming tool for KDE
description: |
    Umbrello UML Modeller is a UML diagramming tool for KDE
builddeps  :
    - pkgconfig(libxslt)
    - pkgconfig(Qt5Qml)
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5WebKit)
    - extra-cmake-modules
    - grantlee-devel
    - karchive-devel
    - kcmutils-devel
    - kcrash-devel
    - kdelibs4support-devel
    - kdevelop-devel
    - kdevelop-pg-qt-devel
    - kdoctools-devel
    - ki18n-devel
    - kiconthemes-devel
    - kio-devel
    - knewstuff-devel
    - knotifyconfig-devel
    - ktexteditor-devel
    - kwindowsystem-devel
    - llvm-clang-devel
    - threadweaver-devel
setup      : |
    %patch -p1 < $pkgfiles/0001-Disable-building-unshipped-code.patch
    %cmake_ninja -DBUILD_KF5=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
