name       : umbrello
version    : 21.12.0
release    : 70
source     :
    - https://cdn.download.kde.org/stable/release-service/21.12.0/src/umbrello-21.12.0.tar.xz : 4e8c76d48a9cdc7f03171590825a01d0573e04cfdc95f971474442a41a69d468
homepage   : https://kde.org/applications/development/org.kde.umbrello
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : programming.tools
summary    : Umbrello UML Modeller is a UML diagramming tool for KDE
description: |
    Umbrello UML Modeller is a UML diagramming tool for KDE
builddeps  :
    - pkgconfig(libxslt)
    - pkgconfig(Qt5Quick)
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5WebKit)
    - grantlee-devel
    - kcmutils-devel
    - kdelibs4support-devel
    - kdev-php-devel
    - kdevelop-devel
    - kdevelop-pg-qt-devel
    - ktexteditor-devel
    - threadweaver-devel
setup      : |
    %patch -p1 < $pkgfiles/0001-Disable-building-unshipped-code.patch
    %cmake_ninja -DBUILD_KF5=ON
build      : |
    %ninja_build
install    : |
    %ninja_install

    #Remove docs
    rm -rf $installdir/usr/share/doc
    rm -rf $installdir/usr/share/umbrello5/apidoc
