name       : umbrello
version    : 17.08.1
release    : 10
source     :
    - https://download.kde.org/stable/applications/17.08.1/src/umbrello-17.08.1.tar.xz : c7b3c72a0d2b0a1fe110347c4994b41aaabed97f232b9476b775c6ae99657d77
license    : GPL-2.0
component  : programming.tools
summary    : Umbrello UML Modeller is a UML diagramming tool for KDE
description: |
    Umbrello UML Modeller is a UML diagramming tool for KDE
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(libxslt)
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5WebKit)
    - extra-cmake-modules
    - karchive-devel
    - kcrash-devel
    - kdelibs4support-devel
    - kdoctools-devel
    - ki18n-devel
    - kiconthemes-devel
    - kio-devel
    - ktexteditor-devel
    - kwindowsystem-devel
    - llvm-clang-devel
setup      : |
    %patch -p1 < $pkgfiles/0001-Fix-Budgie-entry.patch
    %cmake -DBUILD_KF5=1 .
build      : |
    %make
install    : |
    %make_install
