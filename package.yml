name       : umbrello
version    : 19.12.3
release    : 47
source     :
    - https://cdn.download.kde.org/stable/release-service/19.12.3/src/umbrello-19.12.3.tar.xz : b2f769c7bd1cc259170b62c68d2dca05b4a143dd1048dbb507cf2bbb3020a193
homepage   : https://kde.org/applications/development/org.kde.umbrello
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : programming.tools
summary    : Umbrello UML Modeller is a UML diagramming tool for KDE
description: |
    Umbrello UML Modeller is a UML diagramming tool for KDE
builddeps  :
    - pkgconfig(libxslt)
    - pkgconfig(Qt5Qml)
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5WebKit)
    - extra-cmake-modules
    - grantlee-devel
    - kcmutils-devel
    - kcrash-devel
    - kdelibs4support-devel
    - kdevelop-devel
    - kdevelop-pg-qt-devel
    - kdoctools-devel
    - ki18n-devel
    - kio-devel
    - knewstuff-devel
    - knotifyconfig-devel
    - ktexteditor-devel
    - llvm-clang-devel
    - threadweaver-devel
setup      : |
    %patch -p1 < $pkgfiles/0001-Disable-building-unshipped-code.patch
    %cmake_ninja -DBUILD_KF5=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
