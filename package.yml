name       : umbrello
version    : 17.08.2
release    : 11
source     :
    - https://download.kde.org/stable/applications/17.08.2/src/umbrello-17.08.2.tar.xz : 53db2670081cbe185b2af48b891d11d03636f6ea096e395152f1318e11d73c5f
license    : GPL-2.0
component  : programming.tools
summary    : Umbrello UML Modeller is a UML diagramming tool for KDE
description: |
    Umbrello UML Modeller is a UML diagramming tool for KDE
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(libxslt)
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5WebKit)
    - extra-cmake-modules
    - karchive-devel
    - kcrash-devel
    - kdelibs4support-devel
    - kdoctools-devel
    - ki18n-devel
    - kiconthemes-devel
    - kio-devel
    - ktexteditor-devel
    - kwindowsystem-devel
    - llvm-clang-devel
setup      : |
    %patch -p1 < $pkgfiles/0001-Fix-Budgie-entry.patch
    %cmake -DBUILD_KF5=1 .
build      : |
    %make
install    : |
    %make_install
