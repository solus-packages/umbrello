name       : umbrello
version    : 21.08.1
release    : 67
source     :
    - https://cdn.download.kde.org/stable/release-service/21.08.1/src/umbrello-21.08.1.tar.xz : ec59d5a01e7bb216fab97dadba02018a7de8b88c144553da87f9fae6231c8e74
homepage   : https://kde.org/applications/development/org.kde.umbrello
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : programming.tools
summary    : Umbrello UML Modeller is a UML diagramming tool for KDE
description: |
    Umbrello UML Modeller is a UML diagramming tool for KDE
builddeps  :
    - pkgconfig(libxslt)
    - pkgconfig(Qt5Quick)
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5WebKit)
    - grantlee-devel
    - kcmutils-devel
    - kdelibs4support-devel
    - kdev-php-devel
    - kdevelop-devel
    - kdevelop-pg-qt-devel
    - ktexteditor-devel
    - threadweaver-devel
setup      : |
    %patch -p1 < $pkgfiles/0001-Disable-building-unshipped-code.patch
    %cmake_ninja -DBUILD_KF5=ON
build      : |
    %ninja_build
install    : |
    %ninja_install

    #Remove docs
    rm -rf $installdir/usr/share/doc
    rm -rf $installdir/usr/share/umbrello5/apidoc
